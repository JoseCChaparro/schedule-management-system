<h1 style="padding-left: 25px">Agregar alumno</h1>
<div mat-dialog-content>
    <h2>Matrícula</h2>
    <mat-form-field style="text-align: center; width: 80%" sappearance="fill">
        <mat-label>Matrícula</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <div class="promoTitle2">
        <h2>Nombre</h2> <h2>Apellido</h2> 
    </div>
    <br>
    <div class="example-container2">
        <mat-form-field style="text-align: left; width: 40%">
            <mat-label>Nombre</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field mat-form-field style="text-align: right; width: 40%" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div style="flex: 0;"></div>
    <h2>Estatus</h2>
    <mat-form-field sappearance="fill">
        <mat-label>Estatus</mat-label>
        <mat-select>
            <mat-option value="inscrito">Inscrito</mat-option>
            <mat-option value="no inscrito">No inscrito</mat-option>
        </mat-select>
    </mat-form-field>
    <h2>Carrera</h2>
    <mat-form-field sappearance="fill">
        <mat-label>Carrera</mat-label>
        <mat-select>
            <mat-option value="icc">Ing. en Ciencias de la Comp.</mat-option>
            <mat-option value="imi">Ing. en Minas</mat-option>
            <mat-option value="imi">Ing. Civil</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions style="flex: 1;">
    <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
