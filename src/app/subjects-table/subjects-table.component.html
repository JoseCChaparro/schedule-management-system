<app-header [title]="title"></app-header>


<div class="example-header"> 
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="selectAllCheckboxes($event)"></mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.selected"></mat-checkbox>
            </mat-cell>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Clave de materia </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="credits">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cr√©ditos </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.credits}} </mat-cell>
        </ng-container>

        <!-- Course Column -->
        <ng-container matColumnDef="requirements">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Requisitos </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.requirements}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
