<app-header [title]="title"></app-header>

<mat-tab-group mat-stretch-tabs="true" class="mat-elevation-z4" mat-align-tabs="center" style="color:green;" animationDuration="0ms" color="primary">
    
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon" >list</mat-icon>
            <mat-label class="mat-tab-label" >Alumnos</mat-label>
        </ng-template>
        <app-students-table></app-students-table>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label >
            <mat-icon class="tab-icon">date_range</mat-icon>
            <mat-label class="mat-tab-label">Inscripciones</mat-label>
        </ng-template>
        <app-students-enrollment></app-students-enrollment>
    </mat-tab>

</mat-tab-group>
