<header>
    <h1 style="text-align: center;">
        Modificar alumno {{data.name}}
    </h1>
</header>

<main>

    <div mat-dialog-content style="width:100%; padding: 30px;">

        <h2>Matrícula</h2>

        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>{{data.id}}</mat-label>
            <input matInput [(ngModel)]="id" name="id" required>
        </mat-form-field>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="flex: 1;">
                <h2>Nombre</h2>
                <mat-form-field style="width: 95%;" appearance="fill">
                    <mat-label>{{data.name}}</mat-label>
                    <input matInput [(ngModel)]="name" name="name">
                </mat-form-field>
            </div>

            <div style="flex: 1;">
                <h2>Apellido</h2>
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>{{data.surname}}</mat-label>
                    <input matInput [(ngModel)]="surname" name="surname">
                </mat-form-field>
            </div>

        </div>
        <div style="flex: 0;"></div>

        <h2>Estatus</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>{{data.status}}</mat-label>
            <mat-select [(ngModel)]="status" name="status">
                <mat-option value="inscrito">Inscrito</mat-option>
                <mat-option value="no inscrito">No inscrito</mat-option>
            </mat-select>
        </mat-form-field>
        <h2>Carrera</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>{{data.course}}</mat-label>
            <mat-select [(ngModel)]="course" name="course">
                <mat-option value="icc">Lic. Derecho</mat-option>
                <mat-option value="imi">Ing. Informática</mat-option>
                <mat-option value="imi">Ing. Electrónica</mat-option>
                <mat-option value="imi">Ing. Civil</mat-option>
            </mat-select>

        </mat-form-field>

        <div mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-between;">
            <button mat-button (click)="onNoClick()"
                style="width: 48%; color: white; background-color: crimson;">Cancelar</button>
            <button mat-button (click)="onSaveClick()"
                style="width: 48%; color: white; background-color: green; margin-left:10px">Guardar</button>
        </div>
    </div>

</main>
