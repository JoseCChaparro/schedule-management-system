
<div class="example-header" style="display: flex; flex-direction: row; justify-content: space-between;">
    <mat-form-field style="flex: 1; float: left;">
        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="name" placeholder="Filter">
    </mat-form-field>
    <div class="button-container" style="display: flex; justify-content: flex-end;">
        <button class="delete-button">Eliminar</button>
        <button class="modify-button" (click)="openUpdateDialog()">Modificar</button>
        <button class="add-button" (click)="openAddDialog()">Agregar</button>
    </div>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="selectAllCheckboxes($event)"></mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.selected"></mat-checkbox>
            </mat-cell>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Matr√≠cula </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.surname}} </mat-cell>
        </ng-container>

        <!-- Course Column -->
        <ng-container matColumnDef="course">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.course}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
