<header>
    <h1 style="text-align: center;">
        Agregar alumno {{data.name}}
    </h1>
</header>

<main>
    <div mat-dialog-content style="width:100%; padding: 30px;">
        <!-- Contenido del formulario -->
        <h2>Matrícula</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Matrícula</mat-label>
            <input matInput>
        </mat-form-field>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="flex: 1;">
                <h2>Nombre</h2>
                <mat-form-field style="width: 95%;" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div style="flex: 1;">
                <h2>Apellido</h2>
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

        </div>
        <div style="flex: 0;"></div>

        <h2>Estatus</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Estatus</mat-label>
            <mat-select>
                <mat-option value="inscrito">Inscrito</mat-option>
                <mat-option value="no inscrito">No inscrito</mat-option>
            </mat-select>
        </mat-form-field>
        <h2>Carrera</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Carrera</mat-label>
            <mat-select>
                <mat-option value="icc">Lic. Derecho</mat-option>
                <mat-option value="imi">Ing. Informática</mat-option>
                <mat-option value="imi">Ing. Electrónica</mat-option>
                <mat-option value="imi">Ing. Civil</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Botones de acción -->
        <div mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-between;">
            <button mat-button (click)="onNoClick()"
                style="width: 48%; color: white; background-color: crimson;">Cancelar</button>
            <button mat-button (click)="onSaveClick()"
                style="width: 48%; color: white; background-color: green; margin-left:10px">Guardar</button>
        </div>
    </div>

</main>
