<mat-card>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput type="text" placeholder="Usuario" [formControl]="user" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Contraseña" [formControl]="pass" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submit()">Iniciar Sesión</button>
    </form>
    {{user.value}}
  </mat-card-content>

</mat-card>
